<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.boostrapcdn.com/boostrap/4.5.2/css/boostrap.mini.css"
    integrity="sha384- JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmnDGMNSt9UJ0z"
    crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>To Do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="text-center my-4">
            <h1 class="mb-4">To Do List</h1>
            <form class="add text-center my-4">
                <label>Enter a Task</label>
            </form>
            <input type="text" name="" class="form-control m-auto">
        </header>


        <ul class="list-group todos mx-auto text-light">
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <span>Reading</span>
                <i class="fa-solid fa-trash"></i>
            </li>
        </ul>
    </div>
    <script src="todo.js"></script>
</body>
</html>
